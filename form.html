<!DOCTYPE html>
<html>
<head>
<title>Registration Forms</title>
</head>

<body>
<h1 align=center>Registration Form</h1>
 <!-- Use PHP to show or display OUTPUT -->
<form id="myform"  onsubmit="getnames()" >
<table  align=center>
<tr>
	<td>
	<b>Name:</b>
	</td>
	<td>
	<input id="FirstName" type="text" Name="name" size="30" placeholder="e.g Ali" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Phone No:</b>
	</td>
	<td>
	<input type="text" Name="Phone" size="30" placeholder="e.g +92000000000" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Email:</b>
	</td>
	<td>
	<input id="LastName" type="text" Name="Email" size="30" placeholder="e.g abc@gmail.com" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Password:</b>
	</td>
	<td>
	<input type="password" Name="Password" size="30" placeholder="***********" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Re-Enter Password:</b>
	</td>
	<td>
	<input type="password" Name="RPassword" size="30" placeholder="***********" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Gender:</b>
	</td>
	<td>
	<input type="Radio" Name="Male">Male
	<input type="Radio" Name="Female">Female
	</td>
</tr>
<tr>
	<td>
	<b>Date of Birth:</b>
	</td>
	<td>
	<input type="Date">
	</td>
</tr>
<tr>
	<td>
	<b>Hobbies:</b>
	</td>
	<td>
	<input type="checkbox">Singing<b></b>
	<input type="checkbox">Gardening<b></b>
	<input type="checkbox">Workout<b></b>

	</td>
</tr>
<tr>
	<td>
	<b>Educational Qualification:</b>
	</td>
	<td><select>
	<option>Select option</option>
	<option>Matric</option>
	<option>Secondary</option>
	<option>Undergraduate</option>
	</select>
	</td>
</tr>
<tr>
	<td>
	<b>Address:</b>
	</td>
	<td>
	<textarea rows="5" cols="17" placeholder="e.g H no:10,B block, Gulberg, Lahore"></textarea>
	</td>
</tr>
<tr>
	<td>
		<button>Submit</button>
	<input type= "submit" value="Submit">
	</td>
	<td>
		<input type= "reset" value="Reset">
	</td>
	
</tr>





</table>
</form>
</body>
<script type="text/javascript" src="tasks.js"></script>
</html>
