<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Task</title>
</head>
<body>
	<h3 align="center">GOVERNMENT OF PAKISTAN </h3>
	<h3 align="center">Accountant General </h3>
	<h3 align="center">Khyber Pakhtunkhwa </h3>

	
	<img class="logo" src="government-of-pakistan-logo-02D5EDD5B3-seeklogo.com.png" >
	<div style="background-color: grey;" align="center"  >
		PENSIOER'S IDENTITY CARD FORM
	</div>
	<form>
	<fieldset>
		<div >
			<label>Personal No:</label>
			<input type="text" name="label">
			<label>Retired as/Destination:</label>
			<input type="text" name="label">
		</div>
		<div >
			<label>Date of Retirement:</label>
			<input type="text" name="label">
			<label>BPS:</label>
			<input type="text" name="label">
			<label>(BPS at the time of retirement)</label>
		</div>
		<div >
			<label>Department:</label>
			<input type="text" name="label">
			<label>District:</label>
			<input type="text" name="label">
		</div>
		<div >
			<label>Dealing Account Office:</label>
			<input type="text" name="label">
			
		</div>
		
	</fieldset>
	</form>



	<form>
<table align=center>
<tr>
	<td>
	<b>Name:</b>
	</td>
	<td>
	<input type="text" Name="name" size="30" placeholder="e.g Ali" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Phone No:</b>
	</td>
	<td>
	<input type="text" Name="Phone" size="30" placeholder="e.g +92000000000" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Email:</b>
	</td>
	<td>
	<input type="text" Name="Email" size="30" placeholder="e.g abc@gmail.com" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Password:</b>
	</td>
	<td>
	<input type="password" Name="Password" size="30" placeholder="***********" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Re-Enter Password:</b>
	</td>
	<td>
	<input type="password" Name="RPassword" size="30" placeholder="***********" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Gender:</b>
	</td>
	<td>
	<input type="Radio" Name="Male">Male
	<input type="Radio" Name="Female">Female
	</td>
</tr>
<tr>
	<td>
	<b>Date of Birth:</b>
	</td>
	<td>
	<input type="Date">
	</td>
</tr>
<tr>
	<td>
	<b>Hobbies:</b>
	</td>
	<td>
	<input type="checkbox">Singing<b></b>
	<input type="checkbox">Gardening<b></b>
	<input type="checkbox">Workout<b></b>

	</td>
</tr>
<tr>
	<td>
	<b>Educational Qualification:</b>
	</td>
	<td><select>
	<option>Select option</option>
	<option>Matric</option>
	<option>Secondary</option>
	<option>Undergraduate</option>
	</select>
	</td>
</tr>
<tr>
	<td>
	<b>Address:</b>
	</td>
	<td>
	<textarea rows="5" cols="17" placeholder="e.g H no:10,B block, Gulberg, Lahore"></textarea>
	</td>
</tr>
<tr>
	<td>
	<input type= "Submit" value="Submit">
	<input type= "Reset" value="Reset">
	</td>
</tr>
</table>
</form>




</body>
</html>
